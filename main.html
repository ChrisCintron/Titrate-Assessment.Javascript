<!DOCTYPE html>

<html>
<head>
    <title>Titrate Assessment</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="mystyle.css" type="text/css">
</head>

<body>
<div id="container">
    <div id="display">
        <div id="console1" class="console">
            <div id="picture1" class="pictures">
                <img src="images/ipad_Gideon.gif" id="Ipad" class="my_images"/>
            </div>
            <div id="score1" class="score">&bull;</div>
        </div>

        <div id="console2" class="console">
            <div id="picture2" class="pictures">
                <img src="images/book_Gideon.gif" id="Book" class="my_images">
            </div>
            <div id="score2" class="score">&bull;</div>
        </div>
    </div>
</div>

<script>
$(document).ready(function(){
    //Sets the largest containers dimensions
    var c_width = $(window).width();
    var c_height = $(window).height();
    $("#container").css('width',c_width);
    $("#container").css('height',c_height);


    var blackout_time = 3;
    var max_points = 8;

    var initial_points = Math.floor(Math.random()*max_points+1); //Picks the random number
    var str = Array(initial_points + 1).join("&bull;"); //concatenates the large dots into Array
    $('h1:first').html(str); //writes in the new html
    var current_points =  $('h1:first').text(); //gets current points

    console.log(initial_points);
    //alert(current_points);

    var swapper = function(){
        var random_num = Math.floor(Math.random()*2+1); //Picks number 1 or 2.

        if (random_num == 1) {
            $('#console1:parent').each(function () {
                $(this).insertBefore($(this).prev('#console2'));
            });
        }
        else {
            $('#console2:parent').each(function () {
                $(this).insertBefore($(this).prev('#console1'));
            });
        };
    }

    var reset_score = function(){
        //reset score back to random number

    }
    $('#picture1').click(function() {
        $('#display').hide(0);
        swapper(); //switch the spots randomly
        $('#display').delay(blackout_time * 1000).show(0);
    });

    $('#picture2').click(function() {
        $('#display').hide(0);
        swapper();//switch the spots randomly
        $('#display').delay(blackout_time * 1000).show(0);
    });
    //end of jquery
});

</script>

</body>
</html>
